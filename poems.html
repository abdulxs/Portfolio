<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul's Poetry</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="poems.html" class="nav-link active">Poems</a>
    </nav>

    <section class="poems-container">
        <h1 class="section-title">My Poems</h1>
        
        <article class="poem-card">
            <h3 class="poem-title">Pilot</h3>
            <div class="poem-date">January 2025</div>
            <pre class="poem-content">
Some words I will share
            </pre>
        </article>

        <!-- Add more poem cards here -->
    </section>
    <script>
    // Fetch and display poems
    fetch('poems.json')
      .then(response => response.json())
      .then(data => {
        const container = document.querySelector('.poems-container');
        
        data.poems.forEach(poem => {
          const poemCard = `
            <article class="poem-card">
              <h3 class="poem-title">${poem.title}</h3>
              <div class="poem-date">${poem.date}</div>
              <pre class="poem-content">${poem.content}</pre>
            </article>
          `;
          container.insertAdjacentHTML('beforeend', poemCard);
        });
      })
      .catch(error => {
        console.error('Error loading poems:', error);
        document.querySelector('.poems-container').innerHTML = 
          '<p>Error loading poems. Please try again later.</p>';
      });
    </script>
</body>
</html>
