<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul's Poetry</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="navbar-container"></div>

    <section class="poems-container">
        <h1 class="section-title">My wall of poetry</h1>
        <p class="page-description">
            This page contains scribblings I manage to conjure as a pastime. Thank you for reading!
        </p>
        
        <!-- Add more poem cards here -->
    </section>
    <script>
    // Fetch and display poems
    fetch('poems.json')
      .then(response => response.json())
      .then(data => {
        const container = document.querySelector('.poems-container');
        
        data.poems.forEach(poem => {
          const poemCard = `
            <article class="poem-card">
              <h3 class="poem-title">${poem.title}</h3>
              <div class="poem-date">${poem.date}</div>
              <pre class="poem-content">${poem.content}</pre>
            </article>
          `;
          container.insertAdjacentHTML('beforeend', poemCard);
        });
      })
      .catch(error => {
        console.error('Error loading poems:', error);
        document.querySelector('.poems-container').innerHTML = 
          '<p>Error loading poems. Please try again later.</p>';
      });
    </script>
    <script src="scripts/mobile-menu.js"></script>
  </body>
</html>
